            :root {
    /*
        Sizing

        Name source:
        https://www.furryfriendsgear.com/how-do-i-know-what-size-boots-to-get-my-dog/
    */
    --size-base: 1rem;
    --size-yorkie: calc(var(--size-base, 1rem) * 0.25);
    --size-beagle: calc(var(--size-base, 1rem) * 0.5);
    --size-collie: calc(var(--size-base, 1rem) * 0.75);
    --size-labrador: calc(var(--size-base, 1rem) * 1.25);
    --size-akita: calc(var(--size-base, 1rem) * 1.5);
    --size-dane: calc(var(--size-base, 1rem) * 1.75);
    --size-wolf: calc(var(--size-base, 1rem) * 2);
}

html,
body {
    font-size: 18px;
    line-height: 1.25;
}

body {
    padding: var(--size-base, 1rem);
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    font-family: sans-serif;
    font-weight: 300;
}

h1, b, strong {
    font-weight: 600;
}

.h-list {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.h-list > * + * {
    margin-left: var(--size-base, 1rem);
}

.no-display {
    display: none !important;
}

/*
    Source:
    https://css-tricks.com/comparing-various-ways-to-hide-things-in-css/#method-5-the-visually-hidden-class
*/
.visually-hidden:not(:focus):not(:active) {
    clip: rect(0 0 0 0);
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

.title {
    margin: var(--size-collie, 0.75rem);
    font-size: calc(var(--size-wolf, 2rem) * 1.5);
}

.social {
    margin: var(--size-akita, 1.5rem) 0;
}

.icon {
    width: var(--size-wolf, 2rem);
    height: var(--size-wolf, 2rem);
}

.footer {
    font-size: var(--size-collie, 0.75rem);
}

@media (min-width: 400px) {
    .title {
        font-size: calc(var(--size-wolf, 2rem) * 2)
    }
}
